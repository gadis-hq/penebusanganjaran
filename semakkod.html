<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Semak Kod Siri</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">
  
<link rel="stylesheet" href="css/style.css">

<style>
body{text-align:center;padding:40px 20px;}
.container{max-width:500px;margin:auto;}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#ff0080,#ff4da6);
  color:white;
  font-weight:bold;
  cursor:pointer;
}
#result{margin-top:15px;font-weight:bold;}
</style>
</head>
<body>

<!-- PREMIUM SCANNER CONTAINER -->
<div class="scanner-card">
    <h2>ğŸ” Imbas Kod Siri Rasmi</h2>

    <input type="text" id="kodInput" placeholder="Masukkan Kod Siri">

    <div class="button-group">
        <button class="btn-gold" onclick="semakKod()">Semak Kod</button>
        <button class="btn-pink" onclick="startScanner()">ğŸ“· Scan QR</button>
        <button class="btn-close" onclick="stopScanner()">Tutup</button>
    </div>

    <div id="qr-reader"></div>
    <div id="result"></div>
</div>

<script src="js/config.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="js/semakkod.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log("Service Worker Registered"))
    .catch(err => console.log("SW Failed:", err));
}
</script>
  
</body>
</html>
