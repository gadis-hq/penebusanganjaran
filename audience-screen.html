<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audience Screen</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">
  
<link rel="stylesheet" href="css/style.css">

<style>
body{text-align:center;padding:40px;}
#liveStatus{
  font-size:22px;
  margin-top:20px;
  color:#ff4da6;
}
</style>
</head>
<body>

<h1>ðŸ“º Audience Screen</h1>
<p>Status Tebusan Langsung</p>

<div id="liveStatus">Menunggu data...</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>

<script>
async function loadStatus(){
  try{
    const data = await apiRequest({action:"liveStatus"});
    document.getElementById("liveStatus").innerText =
      data.message || "Tiada data";
  }catch{
    document.getElementById("liveStatus").innerText =
      "Gagal sambung server";
  }
}

setInterval(loadStatus,5000);
loadStatus();
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log("Service Worker Registered"))
    .catch(err => console.log("SW Failed:", err));
}
</script>  

</body>
</html>
